<html lang="pt-BR">
<head>
  <meta charset="UTF--8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos Cadastrados | Gabriela Ribeiro</title>
  <meta name="description" content="Dashboard de gestão de produtos Gabriela Ribeiro.">
  <meta name="keywords" content="produtos acessibilidade, andador rodas, barra apoio banheiro, almofada ortopédica, gestão produtos, Gabriela Ribeiro">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Produtos Cadastrados | Gabriela Ribeiro">
  <meta property="og:description" content="Dashboard de gestão de produtos Gabriela Ribeiro.">
  
  <link rel="stylesheet" href="../style/style-dash-produtos.css">
  <link rel="stylesheet" href="../style/style-hamburguer.css">
  </head>

<body>
  <main class="main-container">
    <header class="header-container">
      <a href="./dash-geral.html">
        <img src="../img/img_frame_15.svg" alt="Gabriela Ribeiro Logo" class="logo-image">
      </a>
      <nav class="dashboard-nav">
        <a href="./dash-produtos.html" class="nav-link">Produtos</a>
        <a href="./dash-depoimentos.html" class="nav-link">Depoimentos</a>
      </nav>
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </header>

    <section class="content-wrapper">
      <div class="header-section">
        <h1 class="page-title">Produtos Cadastrados <span id="product-count">(0)</span></h1>
        <a href="./cadastro-produtos.html">
          <button class="add-button" type="button">+ Adicionar Produto</button>
        </a>
      </div>

      <div class="products-table" role="table" aria-label="Tabela de produtos cadastrados">
        <div class="table-header" role="rowgroup">
          <div class="header-cell" role="columnheader">Produto</div>
          <div class="header-cell" role="columnheader">Valor</div>
          <div class="header-cell" role="columnheader">Link do Produto</div>
          <div class="header-cell" role="columnheader">Ações</div>
        </div>

        <div class="products-grid" id="product-list" role="rowgroup">
          <!-- Product rows will be inserted here dynamically -->
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="../js/admin/view-products.js"></script>
  <script src="../js/menu.js"></script>
</body>
</html>
