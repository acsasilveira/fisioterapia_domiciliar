<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Login | Gabriela Ribeiro</title>
  <meta name="description" content="Faça login no sistema de administração da Gabriela Ribeiro para gerenciar produtos. Acesso seguro para administradores com suporte técnico disponível.">
  <meta name="keywords" content="administração, login, gerenciamento de produtos, Gabriela Ribeiro, sistema administrativo">
  <link rel="icon" href="../img/favicon.png" type="image/png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Administração - Login | Gabriela Ribeiro">
  <meta property="og:description" content="Sistema de administração para gerenciamento de produtos da Gabriela Ribeiro">
  
  <link rel="stylesheet" href="../style/style-adm.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  </head>
<body>
  <main class="main-container">
    <header class="header-container">
      <img src="../img/img_frame_15.svg" alt="Gabriela Ribeiro Logo" class="logo-image">
    </header>
    
    <section class="login-section">
      <div class="login-card">
        <div class="login-content">
          <div class="header-text-section">
            <h1 class="main-title">Administração</h1>
            <p class="subtitle">Faça login para gerenciar produtos</p>
          </div>
          
          <form class="form-container">
            <div class="input-group">
              <label for="username" class="input-label">Usuário</label>
              <input type="email" id="email" class="input-field" placeholder="Digite seu email" required>
            </div>
            
            <div class="input-group">
              <label for="password" class="input-label">Senha</label>
              <input type="password" id="password" class="input-field" placeholder="Digite sua senha" required>
            </div>
            <div id="error-message" style="color: red; text-align: center; margin-bottom: 10px;"></div>
            
            <div class="button-section">
                <button type="button" id="login-button" class="login-button">Entrar</button>
              <a href="../index.html" class="back-link">Voltar para página inicial</a>
            </div>
            
            <div class="support-section">
              <p class="forgot-password-text">Esqueceu sua senha?</p>
              <button type="button" class="support-button">Acionar o suporte</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="../js/admin/firebase-config.js"></script>
  <script type="module" src="../js/admin/auth.js"></script>
</body>
</html>
