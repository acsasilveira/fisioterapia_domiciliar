<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Login | Gabriela Ribeiro</title>
  <meta name="description" content="Faça login no sistema de administração da Gabriela Ribeiro para gerenciar produtos. Acesso seguro para administradores com suporte técnico disponível.">
  <meta name="keywords" content="administração, login, gerenciamento de produtos, Gabriela Ribeiro, sistema administrativo">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Administração - Login | Gabriela Ribeiro">
  <meta property="og:description" content="Sistema de administração para gerenciamento de produtos da Gabriela Ribeiro">
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f6f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Layout components */
    .main-container {
      display: flex;
      flex-direction: column;
      gap: 154px;
      justify-content: flex-start;
      align-items: center;
      flex: 1;
      min-height: 100vh;
    }
    
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: #395346;
      padding: 12px;
      box-shadow: 0px 4px 6px #00000019;
    }
    
    .logo-image {
      width: 110px;
      height: 56px;
    }
    
    .login-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      box-shadow: 0px 4px 6px #395346ad;
      margin: 0 16px;
    }
    
    .login-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 52px;
    }
    
    .login-content {
      display: flex;
      flex-direction: column;
      gap: 28px;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
    }
    
    .header-text-section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      margin-right: 12px;
    }
    
    .main-title {
      font-size: 32px;
      font-family: 'Crimson Pro', serif;
      font-weight: 600;
      line-height: 36px;
      text-align: center;
      color: #395346;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 20px;
      text-align: center;
      color: #737373;
      margin-top: -8px;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      margin: 0 34px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
    }
    
    .input-label {
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      line-height: 17px;
      text-align: left;
      color: #395346;
    }
    
    .input-field {
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 17px;
      color: #737373;
      width: 100%;
      border: 0 solid #8d8d8d;
      border-radius: 6px;
      padding: 8px;
      background-color: #f9f6f1;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: 2px solid #395346;
      outline-offset: 2px;
      background-color: #ffffff;
    }
    
    .button-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      justify-content: flex-start;
      align-items: flex-end;
      width: 100%;
    }
    
    .login-button {
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      line-height: 17px;
      text-align: center;
      color: #fff4e2;
      width: 100%;
      border: none;
      border-radius: 6px;
      padding: 8px 34px;
      background-color: #395346;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      background-color: #2d4238;
      transform: translateY(-2px);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .back-link {
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      line-height: 17px;
      text-align: left;
      color: #395346;
      text-decoration: none;
      margin-right: 46px;
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: #2d4238;
      text-decoration: underline;
    }
    
    .support-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
      background-color: #f9f6f1;
      border-radius: 8px;
      padding: 10px;
      margin: 0 6px 0 8px;
    }
    
    .forgot-password-text {
      font-size: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      line-height: 15px;
      text-align: center;
      color: #494949;
    }
    
    .support-button {
      font-size: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      line-height: 15px;
      text-align: center;
      color: #ffffff;
      background-color: #3e3e3e;
      border: none;
      border-radius: 5px;
      padding: 2px 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .support-button:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
    }
    
    /* Typography */
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Inter:wght@400;500;600&display=swap');
    
    /* Interactive states */
    button:focus {
      outline: 2px solid #395346;
      outline-offset: 2px;
    }
    
    /* Responsive media queries */
    @media (min-width: 640px) {
      .main-container {
        gap: 154px;
      }
      
      .login-section {
        margin: 0 32px;
      }
      
      .login-card {
        max-width: 500px;
        padding: 40px;
      }
      
      .main-title {
        font-size: 38px;
        line-height: 42px;
      }
      
      .subtitle {
        font-size: 18px;
        line-height: 22px;
      }
      
      .logo-image {
        width: 110px;
        height: 56px;
      }
    }
    
    @media (min-width: 768px) {
      .login-section {
        margin: 0 356px 0 332px;
      }
      
      .login-card {
        max-width: 600px;
      }
      
      .main-title {
        font-size: 45px;
        line-height: 51px;
      }
      
      .subtitle {
        font-size: 20px;
        line-height: 25px;
      }
    }
    
    @media (min-width: 1024px) {
      .main-container {
        gap: 154px;
      }
      
      .login-card {
        padding: 32px;
      }
    }
    
    @media (max-width: 639px) {
      .main-container {
        gap: 80px;
      }
      
      .login-section {
        margin: 0 16px;
      }
      
      .login-card {
        padding: 24px;
      }
      
      .main-title {
        font-size: 28px;
        line-height: 32px;
      }
      
      .subtitle {
        font-size: 16px;
        line-height: 20px;
      }
      
      .form-container {
        margin: 0 16px;
      }
    }
  </style>
  
  <script type="module" async src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fhealthcare2076back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.10"></script>
  <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
  </head>
<body>
  <main class="main-container">
    <header class="header-container">
      <img src="../assets/images/img_frame_15.svg" alt="Gabriela Ribeiro Logo" class="logo-image">
    </header>
    
    <section class="login-section">
      <div class="login-card">
        <div class="login-content">
          <div class="header-text-section">
            <h1 class="main-title">Administração</h1>
            <p class="subtitle">Faça login para gerenciar produtos</p>
          </div>
          
          <form class="form-container">
            <div class="input-group">
              <label for="username" class="input-label">Usuário</label>
              <input type="text" id="username" class="input-field" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="input-group">
              <label for="password" class="input-label">Senha</label>
              <input type="password" id="password" class="input-field" placeholder="Digite sua senha" required>
            </div>
            
            <div class="button-section">
              <a href="./GabrielaRibeiroProductManagementDashboard.html">
                <!--<button type="submit" class="login-button">Entrar</button>-->
                <button class="login-button">Entrar</button>
              </a>
              <a href="./DraGabrielaRibeiroFisioterapiaDomiciliar.html" class="back-link">Voltar para página inicial</a>
            </div>
            
            <div class="support-section">
              <p class="forgot-password-text">Esqueceu sua senha?</p>
              <button type="button" class="support-button">Acionar o suporte</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
